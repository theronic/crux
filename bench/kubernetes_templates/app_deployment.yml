apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crux-bench
  labels:
    app: crux-bench
spec:
  serviceName: crux-bench-service
  replicas: 1
  selector:
    matchLabels:
      app: crux-bench
  template:
    metadata:
      labels:
        app: crux-bench
        date: "1549290210"
    spec:
      containers:
      - name: crux-bench
        image: juxt/crux-bench:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: "/usr/src/app/data"
          name: app-data-3
        env:
        - name: JVM_OPTS
          value: "-Xms1G -Xmx4G"
        - name: DATOMIC_TRANSACTOR_URI
          value: "datomic-transactor-service.crux"
        resources:
          limits:
            cpu: 1
            memory: 7Gi
  volumeClaimTemplates:
    - metadata:
        name: app-data-3
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
